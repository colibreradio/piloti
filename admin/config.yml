backend:
 name: github
 branch: main
 repo: colibreradio/piloti

media_folder: "images/uploads"

collections:
  - name: "website-settings"
    label: "Website Settings"
    files:
      - label: "Website settings"
        name: "site"
        file: "_data/site.yml"
        fields:
         - label: "Main Description"
           name: "maindesc"
           width: "string"
         - label: "Banner"
           name: "banner"
           width: "string"
           required: false
         - label: "Browser Compatibility Text"
           name: "browsercompatibility"
           width: "string"
           required: false
