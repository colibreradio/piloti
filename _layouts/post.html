{% include head.html %}

<body id="page-top" style="position:absolute;top:100px;">

    {% include nav.html %}
    <div id="wrap">
    <div id="main" class="container clear-top">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 align-self-end">
                        <h1 class="font-weight-bold post-header">{{ page.title }}</h1>
                        <p>{{ page.date | date: "%-d %B %Y %R" }} - {{ page.author }}</p>
                    </div>
                    <div class="col-lg-12 align-self-baseline">
                        <img class="img-fluid" src="{{page.thumbnail}}"/>
                        <p class="text-white-75 font-weight-light mb-5">

                            {{content}}

                        </p>
                    </div>
                </div>
            </div>
        </header>
    </div>
</div>

<a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" data-toggle="tooltip" data-placement="left"><i class="fa fa-arrow-up"></i></a>

{% include footer.html %}
